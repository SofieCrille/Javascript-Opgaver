<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script src="script.js"></script>

    <!-- Opgave 7 - Skift tekst i DOM element -->

    <p id="text">Dette er den oprindelige tekst.</p>
    <button id="changeTextButton" onclick="changeText()">Skift tekst</button>

    <script> 
    function changeText() {
        let text = document.getElementById('text');
        if (text.innerHTML === 'Dette er den oprindelige tekst.' ) {
            text.innerHTML = 'Hej med dig';
        }
}
    </script>

</body>
</html>
